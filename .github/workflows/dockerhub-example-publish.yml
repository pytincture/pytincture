name: Publish Docker image

on:
  workflow_dispatch:
  release:
    types: [created]
    branches:
      - main
    tags:
      - '*'

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Extract version from setup.py
        id: get_version
        run: |
          VERSION=$(python -c "import re; \
            file = open('setup.py', 'r').read(); \
            version = re.search(r\"version=['\"]([^'\"]*)['\"]\", file).group(1); \
            print(version.replace('.', ''))")
          echo "::set-output name=version::${VERSION}"

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: schapman1974/pytincture
      
      - name: Build and push Docker image
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          file: ./Dockerfile-example
          push: true
          tags: schapman1974/pytincture:example${{ steps.get_version.outputs.version }}
          labels: ${{ steps.meta.outputs.labels }}
