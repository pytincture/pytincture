<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        window.languagePluginUrl = 'https://cdn.jsdelivr.net/pyodide/v0.27.0/full/';
    </script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.27.0/full/pyodide.js"></script>
    <script src="frontend/pytincture.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.4.47/css/materialdesignicons.css?v=7.4.47" media="all" rel="stylesheet" type="text/css">
</head>
<body>
    <script>runTinctureApp("***APPLICATION***", "***WIDGETSET***");</script>
    <div id="maindiv" style="width: 100%; height: 100vh;"></div>
    <div id="cookie-banner" style="
    display: none; /* Hide by default; show when needed */
    position: fixed; 
    left: 0;
    bottom: 0;
    width: 100%;
    padding: 1rem;
    z-index: 9999;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
    background: #f8f9fa;
    font-family: 'Arial', sans-serif;
    border-top: 2px solid #ccc;
  ">
    <div style="max-width: 960px; margin: 0 auto; display: flex; flex-wrap: wrap; align-items: center; justify-content: space-between;">
      <p style="
        margin: 0;
        font-size: 1rem;
        color: #444;
        line-height: 1.4;
        flex: 1 1 auto;
      ">
        We use cookies to enhance your experience. By clicking “Accept,” 
        you consent to the use of cookies. Otherwise, click “Reject.”
      </p>
      <div style="flex: 0 0 auto; margin-top: 1rem;">
        <button id="reject-btn" style="
          background-color: #ccc;
          color: #333;
          border: none;
          border-radius: 4px;
          padding: 0.5rem 1rem;
          margin-right: 0.5rem;
          cursor: pointer;
          font-size: 0.9rem;
          transition: background-color 0.3s;
        "
        onmouseover="this.style.backgroundColor='#bbb'"
        onmouseout="this.style.backgroundColor='#ccc'">
          Reject
        </button>
        <button id="accept-btn" style="
          background-color: #007bff;
          color: #fff;
          border: none;
          border-radius: 4px;
          padding: 0.5rem 1rem;
          cursor: pointer;
          font-size: 0.9rem;
          transition: background-color 0.3s;
        "
        onmouseover="this.style.backgroundColor='#0056b3'"
        onmouseout="this.style.backgroundColor='#007bff'">
          Accept
        </button>
      </div>
    </div>
  </div>
</body>
</html>
